message FxInfo
{
	int32	 id = 1; // 序号
	string	 path = 2; // 路径
	string	 bindPath = 3; // 路径
}

message GuideInfo
{
	string	 id = 1; // 序号
	int32	 triggerCondition = 2; // 触发此引导条件
	string	 path = 3; // 触发按钮路径
	int32	 parent = 4; // 要复制的按钮的父级
	float	 delayTime = 5; // 到下一步延迟时间
	int32	 triggerRadius = 6; // 触发区域半径
}

message HeroInfo
{
	string	 id = 1; // 序号
	string	 name = 2; // 名称
	string	 singleName = 3; // 名称
	string	 prefabPath = 4; // 预制件路径
	string	 skills = 5; // 技能列表
	int32	 useType = 6; // 使用用途(1:true)
	int32	 defaultOpen = 7; // 默认开放(1:true)
	string	 openNeed = 8; // 开放所需道具
	string	 basePropertyId = 9; // 基础属性id
	int32	 star = 10; // 初始星
}

message HostInfo
{
	int32	 id = 1; // 序号
	string	 remark = 2; // 描述
	string	 key = 3; // 键
	string	 value = 4; // 值
}

message ItemInfo
{
	string	 id = 1; // 序号
	string	 name = 2; // 道具名称
	int32	 showInBag = 3; // 道具是否显示在背包中
	int32	 type = 4; // 道具类型
	int32	 privateId = 5; // 专属人物id(为零时不专属)
	string	 icon = 6; // 道具图标
	int32	 quality = 7; // 道具品质
	string	 basePropertyId = 8; // 道具作用属性
	string	 remark = 9; // 道具描述
	int32	 num = 10; // 道具默认数量
	string	 buy = 11; // 买入价(消耗道具类型以及数量)
	string	 sell = 12; // 卖出价(获得道具类型以及数量)
	string	 split = 13; // 可分解拆分以及数量
	string	 splitNeed = 14; // 可分解拆分要求（其余道具信息）
	string	 merge = 15; // 可合成某物以及需要数量
	string	 mergeNeed = 16; // 可合成某物要求（其余道具信息）
	string	 getWay = 17; // 获取途径
	string	 getWayDesc = 18; // 获取途径描述
}

message LanguageInfo
{
	int32	 id = 1; // 序号
	string	 mono = 2; // 名称
}

message LocalLanguageInfo
{
	int32	 id = 1; // 序号
	string	 mono = 2; // 名称
}

message MiscInfo
{
	int32	 id = 1; // 序号
	string	 remark = 2; // 描述
	string	 key = 3; // 键
	string	 value = 4; // 值
}

message ModelInfo
{
	int32	 id = 1; // 序号
	string	 mType = 2; // 资源类型
	string	 mPath = 3; // 资源路径
	string	 mName = 4; // 名称
}

message MovieInfo
{
	int32	 id = 1; // 序号
	string	 path = 2; // 名称
	string	 extension = 3; // 后缀
	int32	 durtion = 4; // 长度
}

message OpenFunctionInfo
{
	string	 id = 1; // 序号
	int32	 level = 2; // 等级
	string	 name = 3; // 开放的功能
	string	 remark = 4; // 备注
}

message ShopGoodsInfo
{
	string	 id = 1; // 序号
	string	 remark = 2; // 描述
	int32	 type = 3; // 商店类型
	string	 itemInfo = 4; // 放在商店内的道具类型以及默认数量
	int32	 showNum = 5; // 随机出的显示在商店内的道具数目
	string	 costId = 6; // 消耗的货币id;（特定货币-》钻石-》金币）
}

message ShopInfo
{
	string	 id = 1; // 序号
	string	 remark = 2; // 描述
	int32	 type = 3; // 商店类型
	string	 itemInfo = 4; // 放在商店内的道具类型以及默认数量
	int32	 showNum = 5; // 随机出的显示在商店内的道具数目
	string	 costId = 6; // 消耗的货币id;（特定货币-》钻石-》金币）
}

