message TaskInfo
{
	string	 id = 1; // 序号
	int32	 nextId = 2; // 下一任务id
	int32	 taskType = 3; // 任务类型
	string	 taskName = 4; // 任务名称
	string	 taskIcon = 5; // 任务图标
	string	 taskDesc = 6; // 任务描述
	string	 taskCostItem = 7; // 任务消耗道具信息（道具id以及数量）
	string	 taskGetItem = 8; // 任务可获取道具信息（道具id以及数量）
	int32	 taskMapId = 9; // 任务需要去的副本
	string	 taskNpcTalk = 10; // 对话信息
	int32	 taskNpcId = 11; // 对话对象
}
message tables
{
   repeated  AiInfo AiTable = 1;
   repeated  AudioInfo AudioTable = 2;
   repeated  BasePropertyInfo BasePropertyTable = 3;
   repeated  BattleActionInfo BattleActionTable = 4;
   repeated  BattleLevelInfo BattleLevelTable = 5;
   repeated  DialogueInfo DialogueTable = 6;
   repeated  DToDInfo DToDTable = 7;
   repeated  EquipInfo EquipTable = 8;
   repeated  FxInfo FxTable = 9;
   repeated  GuideInfo GuideTable = 10;
   repeated  HeroInfo HeroTable = 11;
   repeated  HostInfo HostTable = 12;
   repeated  ItemInfo ItemTable = 13;
   repeated  LanguageInfo LanguageTable = 14;
   repeated  LocalLanguageInfo LocalLanguageTable = 15;
   repeated  MiscInfo MiscTable = 16;
   repeated  ModelInfo ModelTable = 17;
   repeated  MovieInfo MovieTable = 18;
   repeated  OpenFunctionInfo OpenFunctionTable = 19;
   repeated  ShopGoodsInfo ShopGoodsTable = 20;
   repeated  ShopInfo ShopTable = 21;
   repeated  SkillInfo SkillTable = 22;
   repeated  TaskInfo TaskTable = 23;
}
