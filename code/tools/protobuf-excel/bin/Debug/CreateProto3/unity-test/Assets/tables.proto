syntax = "proto3";

package Table;

message AiInfo
{
	int32	 id = 1; // 序号
	string	 path = 2; // 名称
	string	 remark = 3; // 描述
}

message AudioInfo
{
	int32	 id = 1; // 序号
	string	 path = 2; // 路径
}

message BasePropertyInfo
{
	string	 id = 1; // 序号
	string	 remark = 2; // 描述
	float	 jing = 3; // 精
	float	 qi = 4; // 气
	float	 shen = 5; // 神
	float	 wu = 6; // 武
	float	 fang = 7; // 防
	float	 su = 8; // 速
	float	 yun = 9; // 运
	float	 shui = 10; // 水
	float	 huo = 11; // 火
	float	 lei = 12; // 雷
	float	 feng = 13; // 风
	float	 tu = 14; // 土
	float	 mo = 15; // 魔-景天专用
}

message BattleActionInfo
{
	string	 id = 1; // 序号
	string	 remark = 2; // 描述
	int32	 isAnd = 3; // 条件关系（0或，1与）
	string	 requireAction = 4; // 需要的条件Action
	string	 resultAction = 5; // 触发的结果Action
	string	 actionDelay = 6; // action延迟
	string	 type = 7; // action类型
	string	 actionPosition = 8; // 位置编号
	int32	 isShow = 9; // 物体隐藏状态
	int32	 isEnd = 10; // 胜利或失败状态
	int32	 perOfHealth = 11; // 血量百分比
	string	 monsterId = 12; // 生成怪id
	string	 monsterAi = 13; // 生成怪AI
	int32	 monsterCount = 14; // 生成怪数量
	string	 monsterType = 15; // 生成怪枚举
	string	 dialogId = 16; // 对话开始Id
}

message BattleLevelInfo
{
	string	 id = 1; // 序号
	string	 battleAction = 2; // 关卡事件
	string	 levelPrefab = 3; // 关卡预制件
	string	 born = 4; // 关卡起始位置索引
	int32	 bgMusicId = 5; // 背景音乐
	int32	 sceneMode = 6; // 游戏关卡玩法
	string	 levelName = 7; // 关卡名称
	string	 sceneName = 8; // 场景名字
	int32	 sceneProperty = 9; // 场景环境属性
	repeated	string	 levelCostItem = 10; // 消耗道具信息（道具id以及数量）
	repeated	string	 levelGetItem = 11; // 可获取道具信息（道具id以及数量）
}

message DialogueInfo
{
	string	 id = 1; // 序号
	string	 nextId = 2; // 下一个对话（多个随机）
	string	 name = 3; // 说话人名称
	string	 head = 4; // 说话人头像
	string	 audio = 5; // 对话语音
	float	 duration = 6; // 对话持续时间
	string	 content = 7; // 对话内容
}

message DToDInfo
{
	int32	 id = 1; // 序号（等级）
	int32	 maxExp = 2; // 当前等级最大经验
	string	 maxJing = 3; // 当前等级最大精
	string	 maxQi = 4; // 当前等级最大气
	string	 maxShen = 5; // 当前等级最大神
}

